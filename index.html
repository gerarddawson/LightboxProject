<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span>—  #thebabydawson  —</span>
                <h1>Year ONE</h1>
                <h2>Gerard Edward Dawson IV</h2>
            </header>
            <!-- Thumbnail Images -->
            <a href="assets/images/month1.png" data-lightbox="month1" data-title="4.4.15">
                <img src="assets/thumbnails/thumb1.png" alt="Surfing"/>
            </a>
            <a href="assets/images/month2.png" data-lightbox="month1" data-title="5.4.15">    
                <img src="assets/thumbnails/thumb2.png" alt="Lifeguard Stand"/>
            </a>
            <a href="assets/images/month3.png" data-lightbox="month1" data-title="6.4.15">
                <img src="assets/thumbnails/thumb3.png" alt="Hot Air Balloon"/>
            </a>
            <a href="assets/images/month6.png" data-lightbox="month1" data-title="8.4.15">
                <img src="assets/thumbnails/thumb6.png" alt="Field Freedom"/>
            </a>
            <a href="assets/images/month7.png" data-lightbox="month1" data-title="9.4.15">
                <img src="assets/thumbnails/thumb7.png" alt="Golden Gate Bridge"/>
            </a>
            <a href="assets/images/month8.png" data-lightbox="month1" data-title="10.4.15">
                <img src="assets/thumbnails/thumb8.png" alt="Pacific Ocean Sunset"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
        <script>
            lightbox.option({
              'positionFromTop': 100,
              'fadeDuration': 2000,
              'fadeDuration': true,
              'albumLabel': "",

              
            })
        </script>
    </body>
</html>
